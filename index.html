<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <div class="card shadow1">
        <figure class="imgCont">
            <img id="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium" width="280" height="280">
            <div id="eye"><img src="images/icon-view.svg" alt=""></div>

        </figure>
        <div class="subCard">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="ethSection">
                <figure class="eth1">
                    <img src="images/icon-ethereum.svg" alt="ethereum">
                    <p>0.041 ETH</p>
                </figure>
                <figure class="eth1">
                    <img src="images/icon-clock.svg" alt="clock" id="clockimg">
                    <p id="clock">3 days left</p>
                </figure>
            </div>
        </div>
        <hr>

        <footer class="footer">
            <img src="images/image-avatar.png" alt="person" width="30" height="30" id="person">
           <p>Creation of&nbsp;&nbsp;<span> Jules Wyvern</span></p>
        </footer>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Abdullah Hegab</a>.
</section>



</div>
</body>
</html>
